<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>quiz</title>
	<link rel= "stylesheet" type="text/css" href= "./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Inline|Bungee+Shade" rel="stylesheet">
</head>
<body>
    <section id= quizinfo>
    <div id="questions">
    <div id="quiz-time-left"> </div>
   	<form id = "quiz" name = "quiz">
    <div id="q1">
    <h2> Q1: WHAT TYPE OF DOG IS BOWIE? </h2>
        
        <input type= "radio" id= "mc" name= "question1" value="Blue Heeler">Blue Heeler
        <input type= "radio" id= "mc" name= "question1" value="Mixed Breed">Mixed Breed
        <input type= "radio" id= "mc" name= "question1" value="Terrier">Terrier
        <input type= "radio" id= "mc" name= "question1" value="Australian Shepherd">Australian Shepherd
     </div>
    <div id="q2">
    <h2> Q2: How Old is Bowie? </h2>
        <input type= "radio" id= "mc" name= "question2" value="1 year"> 1 year
        <input type= "radio" id= "mc" name= "question2" value="2 years"> 2 years
        <input type= "radio" id= "mc" name= "question2" value="3 years"> 3 years
        <input type= "radio" id= "mc" name= "question2" value="4 years"> 4 years
    </div>

    <div id="q3">
    <h2> Q3: What is Bowie's Favorite Toy? </h2>
       	<input type= "radio" id= "mc" name= "question3" value="Socks"> Socks
       	<input type= "radio" id= "mc" name= "question3" value="Squirrel Toy"> Squirrel Toy
       	<input type= "radio" id= "mc" name= "question3" value="Bone"> Bone
        <input type= "radio" id= "mc" name= "question3" value="Rope Toy"> Rope Toy
    </div>

    <div id="q4">
    <h2> Q4: What is Bowie's Favorite Food? </h2>
        <input type= "radio" id= "mc" name= "question4" value="Mashed Potatoes"> Mashed Potatoes
        <input type= "radio" id= "mc" name= "question4" value="Beef"> Beef
        <input type= "radio" id= "mc" name= "question4" value="Cheese"> Cheese
        <input type= "radio" id= "mc" name= "question4" value="Any Food"> Any Food
    </div>
	<br>
	<br>
    <input id = "submit" type= "button" value="Submit Quiz" onclick="check();">
    </div>
    </form>

    <div id = "after_submit">
    <p id = "message"></p>
    <p id = "number_correct"></p>
    <img id= "picture">
    </div>   

<script type="text/javascript" src="./javascript/app.js"></script>
</section>
</body>
</html>
